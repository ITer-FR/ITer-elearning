name: Frontend pull request workflow
"on": pull_request
jobs:
  frontend-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Install packages
        run: cd frontend && yarn install --frozen-lockfile --prefer-offline

      - name: Unit tests
        run: cd frontend && yarn test

      - name: Install backend packages
        run: cd backend && yarn install --frozen-lockfile --prefer-offline

      - name: Install functions packages
        run: cd backend/functions && npm install

      - uses: cypress-io/github-action@v2
        with:
          start: yarn start:e2e
          install: false
          wait-on: "http://localhost:5001/iter-elearning-staging/europe-west1/greeter, http://localhost:3000"
          wait-on-timeout: 20
          browser: chrome
          headless: true
          working-directory: frontend
        env:
          NEXT_PUBLIC_BACKEND_URL: http://localhost:5001/iter-elearning-staging/europe-west1/greeter

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
